<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="loginData.email" name="email" required>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="loginData.password" type="password" name="password" required>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Login</button>
    </form>
  </div>
